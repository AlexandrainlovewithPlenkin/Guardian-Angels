<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDFs</title>

</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    {% for par in files %}
    <p><a href='/media/pdfs/{{par.ref}}.pdf'>{{par.ref}}.pdf</a></p>
    <a type="button" href="{%url 'fileapp:pdelete' par.ref %}" class="btn btn-outline-danger btn-sm">Delete {{par.ref}}.pdf</a>
    {% endfor %}
<br><br>
    <a href="{%url 'fileapp:clear_pdf' %}" class="btn btn-outline-danger btn-sm">clear all</a>
</body>
</html>
