<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'main/css/report.css'%}">
<title>Report page</title>

<div>
    <div class="report-page-container">
      <header data-role="Header" class="report-page-header">
        <div class="report-page-container1">
          <img alt="image" src="4a1VGqp10Gkm2WVq4SCyqMCY6tJG_YbERCrAJ_YKL1DKi6TWm7X--arSwQFfJsoZHOkd96HLaH-lPt12ed3-Q0eR.jpg" class="report-page-image"/>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
              <a href="http://127.0.0.1:8000/"target="_blank">Upload page</a>
              <a href="#">History</a>
            </div>
        </div>
     </header>
        <div class="container_table">
<table>
          
              {% for par in files %}
     <tr><td><a href='/media/pdfs/{{par.ref}}.pdf'>{{par.ref}}.pdf</a></td><td><a type="button" href="{%url 'fileapp:predir' par.ref %}">Show in folder</td><td><a type="button" href="{%url 'fileapp:pdelete' par.ref %}" class="btn btn-outline-danger btn-sm">Delete {{par.ref}}.pdf</a></td></tr> <!--ряд с ячейками тела таблицы-->         
   {% endfor %}
</table>	
        </div>
    </div>
</div>
