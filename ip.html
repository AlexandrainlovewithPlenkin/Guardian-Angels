<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport"
content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" href="ip_ip.css" type="text/css">


<title>Ip page</title>

<div>
  <div class="page-container" >
    <header data-role="Header" class="page-header">
      <div class="page-container1">
        <img alt="image" src="{% static 'main/img/secura.jpg' %}" class="page-image"/>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
          <a href="http://127.0.0.1:8000/nessusfile">CSV</a>
          <a href="http://127.0.0.1:8000/test/">History</a>
        </div>
      </div>
    </header>
    <div class="page-container4">
      <div class="page-container5">
        <div class="page-container6">
          <span class="page-text3">Ip Checker</span>
          <div class="page-container7">
            
            <br>
        <form action="{% url 'fileapp:ipuploads' %}" method="POST">
      	<center><span class="page-text4">Enter your ip address</span></center>
        <input type="text" required name="ip" class="page-textinput input">
        <br> <br>
        <center><button type="submit" role="button" class="page-button1 button" >enter</button></center>
        
    	</form>
            
            
          </div>
          
          <span class="page-text5"><br>or</span>
          <span class="page-text6">Upload File</span>
          
          <div class="page-container8">
          
    	<form  enctype="multipart/form-data" action="{% url 'fileapp:uploads' %}" method="POST" enctype="multipart/form-data">
        <center><input type="file" required  accept="text/plain" multiple name="uploadfiles">
        <button type="submit" role="button" class="page-button1 button" >File Upload</button></center>
        <center><span class="page-text4">Enter report filename</span></center>
        <input type="text" required name="filename" class="page-textinput input">
        
    </form>
          <a href="http://127.0.0.1:8000/pdfs/" target="_blank"><br> <br>View reports</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
